# HyperAttentionDTI Configuration
# Drug-Target Interaction prediction using Cross-Attention mechanism

# Never touch
data:
  base_path: /workspace/datasets/hyperattentiondti/ # Never touch
  dataset: Davis  # Can touch: KIBA, Davis, DrugBank
  # Dataset-specific class weights for imbalanced data
  class_weights:  # Can touch
    KIBA: [0.2, 0.8]
    Davis: [0.3, 0.7]
    DrugBank: null  # No weighting

# Never touch
model:
  name: HyperAttentionDTI
  version: "1.0"

  # Can touch
  drug_encoder:
    type: drug_encoder_hyperattentiondti  # Options: drug_encoder_hyperattentiondti, drug_encoder_other
    input:
      vocab_size: 65  # Never touch (SMILES character vocab: 64 chars + padding)
      max_length: 100  # Never touch
    architecture:
      embedding_dim: 64  # Can touch (char_dim)
      conv_filters: 40  # Can touch (conv)
      kernel_sizes: [4, 6, 8]  # Can touch (drug_kernel)

  # Can touch
  protein_encoder:
    type: protein_encoder_hyperattentiondti  # Options: protein_encoder_hyperattentiondti, protein_encoder_other
    input:
      vocab_size: 26  # Never touch (amino acid vocab: 25 chars + padding)
      max_length: 1000  # Never touch
    architecture:
      embedding_dim: 64  # Can touch (char_dim)
      conv_filters: 40  # Can touch (conv)
      kernel_sizes: [4, 8, 12]  # Can touch (protein_kernel)

  # Can touch
  decoder:
    type: decoder_hyperattentiondti  # Options: decoder_hyperattentiondti, decoder_other
    architecture:
      fc_dims: [1024, 1024, 512]  # Can touch
      dropout: 0.1  # Can touch
      num_classes: 2  # Never touch (binary: interaction/no-interaction)

# Can touch
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.00005
  weight_decay: 0.0001
  patience: 50  # Early stopping patience
  # Cyclic learning rate scheduler
  use_cyclic_lr: true  # Can touch
  max_lr_multiplier: 10  # Can touch (max_lr = learning_rate * multiplier)
  num_workers: 4  # Never touch
  seed: 1234  # Can touch

# Never touch
evaluation:
  metrics:
    - auprc
    - accuracy
    - precision
    - recall

# Never touch
output:
  result_path: ./results/
  save_model: true

# Never touch
logging:
  level: INFO
  log_file: ./logs/hyperattentiondti_training.log
